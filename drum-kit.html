<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <!------Based on https://jsbeginners.com/drum-kit-javascript-project/ project-------->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="intro">
        <h1 id='title'>JavaScript Drum Kit</h1>
        <h3 id='note'>USE KEYBOARDS TO PLAY DRUMS</h3>
   </div>
    <div class="keys">
        <div class="key" data-key="65"><kbd>A</kbd><span class="sound">Hat #1</span></div>
        <div class="key" data-key="83"><kbd>S</kbd><span class="sound">Cymbal</span></div>
        <div class="key" data-key="68"><kbd>D</kbd><span class="sound">Kick</span></div>
        <div class="key" data-key="70"><kbd>F</kbd><span class="sound">Open Hat #1</span></div>
        <div class="key" data-key="71"><kbd>G</kbd><span class="sound">Open Hat #2</span></div>
        <div class="key" data-key="72"><kbd>H</kbd><span class="sound">Snare #1</span></div>
        <div class="key" data-key="74"><kbd>J</kbd><span class="sound">Snare #2</span></div>
        <div class="key" data-key="75"><kbd>K</kbd><span class="sound">Tom #1</span></div>
        <div class="key" data-key="76"><kbd>L</kbd><span class="sound">Tom #2</span></div>
    </div>
    <!---Audio thanks to https://www.musicradar.com/news/drums/1000-free-drum-samples---->
    <audio data-key="65" src="sounds/CYCdh_ElecK01-ClHat01.wav"></audio>
    <audio data-key="83" src="sounds/CYCdh_ElecK01-Cymbal.wav"></audio>
    <audio data-key="68" src="sounds/CYCdh_ElecK01-Kick01.wav"></audio>
    <audio data-key="70" src="sounds/CYCdh_ElecK01-OpHat01.wav"></audio>
    <audio data-key="71" src="sounds/CYCdh_ElecK01-OpHat02.wav"></audio>
    <audio data-key="72" src="sounds/CYCdh_ElecK01-Snr01.wav"></audio>
    <audio data-key="74" src="sounds/CYCdh_ElecK01-Snr02.wav"></audio>
    <audio data-key="75" src="sounds/CYCdh_ElecK01-Tom01.wav"></audio>
    <audio data-key="76" src="sounds/CYCdh_ElecK01-Tom02.wav"></audio>
<script src="script.js"></script>
</body>
</html>
